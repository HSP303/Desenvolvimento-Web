<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/cadastro.php"  method="post">
        <fieldset>
            <legend>Cadastro da Pessoa</legend>
            <ul>
                <div class="cont1">
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" title="Nome" required maxlength="100"><br>
                    </li>
                       
                    <li>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" title="Sobrenome" required maxlength="100"><br>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" title="Email" required><br>
                    </li>
                </div>

                <div class="cont2">
                    <li>
                        <label for="data_nasc">Data de Nascimento</label>
                        <input type="date" id="data_nasc" name="data_nasc" title="Data de Nascimento" datemin="01/01/1920" datemax="01/01/2024"><br>
                    </li>
                    <li>
                        <label>
                            <input type="radio" id="sexo" name="sexo" value="homem">Homem
                        </label>
                    
                        <label>
                            <input type="radio" id="sexo" name="sexo" value="mulher">Mulher
                        </label><br>
                    </li>
                </div>
                
                <div class="cont3">
                    <li>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" title="Endereço" maxlength="200"><br>
                    </li>
                    
                    <li>
                        <label for="CEP">Cep:</label>
                        <input type="text" id="cep" name="cep" maxlength="10"><br>
                    </li>
    
                    <li>
                        <label for="uf">Estado</label>
                        <select name="uf" id="uf">
                            <option selected value="">Selecione</option>
                            <option>Santa Catarina</option>
                            <option>Rio Grande do Sul</option>
                            <option>Parana</option>
                            <option>Minas Gerais</option>
                            <option>São Paulo</option>
                            <option>Rio de Janeiro</option>
                            <option>Mato Grosso</option>
                        </select>
                    </li>
                </div>

            </ul>
     
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </fieldset>
    </form>
  
</body>
</html>
