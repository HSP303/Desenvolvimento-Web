<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <ul>
            <li>
                <label for="pri_numero">Primeiro Valor:</label>
                <input type="number" name="pri_numero" id="pri_numero">
            </li>
            
            <li>
                <label for="sec_numero">Secundo Valor:</label>
                <input type="number" name="sec_numero" id="sec_numero">
            </li>
            
            <li>
                <button onclick="Soma()">Soma</button>
                <button onclick="Subtrai()">Subtrai</button>
                <button onclick="Multiplica()">Multiplica</button>
                <button onclick="Divide()">Divide</button>
            </li>
            
            <li>
                <output id="resultado">Resultado</output>
            </li>
            
        </ul>
        
    </div>
    
    
<script src="script.js"></script>

</body>

</html>
